<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Wonderful Weather</title>
</head>

<body>
    <h1 class="p-3 mb-2 bg-primary text-white" >Weather Dashboard</h1>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search for a city..." title="Type in a category">
    <button type="button" class="btn btn-primary"> <i class="fas fa-search-location"></i> Go</button>

<main>
    <div class="card w-50 mx-auto" id="current-city">
        <div class="card-body">
          <h5 class="card-title">Current City</h5>
          
          
        </div>
      </div>
      
      <div class="card w-50 mx-auto" id="forecast">
        <div class="card-body">
          <h5 class="card-title">5-Day Forecast</h5>
          
        </div>
      </div>
    </main>
</body>

</html>
